   <!-- body -->
   <body class="main-layout">

      <!-- header -->
      <header>
         <!-- header inner -->
         <div class="header">
            <div class="white_bg">
               <div class="container-fluid">
                  <div class="row">
                     <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
                        <div class="full">
                           <div class="center-desk">
                                 <a href="{{url_for('views.home')}}"><img src="{{url_for('static',filename='images/logo.jpg')}}" alt="#" /></a>
                              
                           </div>
                        </div>
                     </div>
                     <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9">
                        <nav class="navigation navbar navbar-expand-md navbar-dark ">
                           <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
                           <span class="navbar-toggler-icon"></span>
                           </button>
                           <div class="collapse navbar-collapse" id="navbarsExample04">
                              <ul class="navbar-nav mr-auto">
                            
                              </ul>
                           </div>
                        </nav>
                     </div>
                  </div>
               </div>
               <!-- end header inner -->
               <!-- end header -->
               <!-- banner -->
               <section class="banner_main" style="padding-top:0px">
                  <div id="banner1" class="carousel slide" data-ride="carousel">
                     <ol class="carousel-indicators">
                        <li data-target="#banner1" data-slide-to="0" class="active"></li>
                     </ol>
                     <div class="carousel-inner">
                        <div class="carousel-item active">
                           <div class="container-fluid">
                              <div class="carousel-caption">
                                 <div class="row">
                                    <div class="col-md-12 col-lg-7">
                                       <div class="text-bg">
                                          {% with messages = get_flashed_messages(with_categories=true) %} {% if
                                             messages %} {% for category, message in messages %} {% if category ==
                                             'error' %}
                                             
                                             
                                             <div id="messageDiv" class="alert alert-danger alert-dismissible fade show" role="alert">
                                                 {{ message }}
                                                 <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                             </div>
                                             
                                             {% else %}
                                             <div id="messageDiv" class="alert alert-success alert-dismissible fade show" role="alert">
                                                 {{ message }}
                                                 <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                             </div>
                                     
                                         {% endif %} {% endfor %} {% endif %} {% endwith %}
                                          <span>Sign-Up</span>
                                         <!-- <h5 class="mb-4">Login</h5>-->
                                         <form class="custom-form password-form" action="#" method="post" role="form">
                                            <div class="mb-3">
                                                <label for="email" class="form-label">Name</label>
                                                <input type="text" placeholder="Enter Email" class="form-control" id="email" name="email" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="firstName" class="form-label">Username</label>
                                                <input type="text" placeholder="Enter Name" class="form-control" id="firstName" name="firstName" required>
                                            </div>
                                        
                                            
                                            <label for="username" class="form-label">Password</label>
                                            
                                                    <input type="password" name="password1" id="password1"  class="form-control" placeholder="Enter Password" required="">
                                                      <p>&nbsp;</p>
                                                    <input type="password" name="password2" id="password2"  class="form-control" placeholder="Confirm Password" required="">
                                                    <p>&nbsp;</p>
                                                    <div class="d-flex" >
                                                 <!--option 1 for onmouse on and over       <button type="button" class="form-control me-3"style=" background: var(--custom-btn-bg-color);
                                                        border-color: transparent;" onMouseOver="this.style.color='green'" onMouseOut="this.style.color='black'">
                                                            Reset
                                                        </button>-->
                                        
                                                        
                                                        <button type="submit" class="form-control ms-2 pass" ><!--onMouseOver="this.style.color='green'" onMouseOut="this.style.color='black'"-->
                                                            Sign Up
                                                        </button>
                                                    </div>
                                                </form>
                                                <div class="mt-4">
                                                    <p>Already have an account? <a href="{{url_for('auth.login')}}">Login</a></p>
                                                </div>
                                          <a class="read_more" href="{{url_for('views.home')}}"><img src="{{url_for('static',filename='images/btn_h.png')}}" alt="#"/> Home</a>
                                       </div>
                                    </div>
                                    <div class="col-md-12 col-lg-5">
                                       <div class="text_img">
                                          <figure><img src="{{url_for('static',filename='images/ban_img.png')}}" alt="#"/></figure>
                                       </div>
                                    </div>
                                 </div>
                              </div>
                           </div>
                        </div>
                    
                  </div>
               </section>
            </div>
         </div>
      </header>

            function mouse_over() {
                document.getElementById("hov").style.color = "green";

                document.getElementById("hov").style.color = "black";
